<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    // render函数放在哪？ --继承React.Component的MyComponent的原型上
    // render中this的指向是谁？ --MyComponent的实例对象 <==> MyComponent的组件实例对象
    
    // 创建类式组件
    class MyComponent extends React.Component {
      render() {
        return <h1>我是类式组件，适用于【复杂组件】的定义</h1>
      }
    }
    console.dir(React.Component)
    ReactDOM.render(<MyComponent />, document.getElementById('app'))
    // ReactDom.render(<MyComponent />.......)做了些什么
    // 1.React解析组件标签，找到Mycomponent组件
    // 2.发现Component是类式组件，随后new出该组件的实例，并通过调用该实例的原型上的render方法
    // 3.将render返回的虚拟Dom转换为真实Dom，并渲染到页面上
    
  </script>
</body>
</html>
